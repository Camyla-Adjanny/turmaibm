<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Calculadora de IMC</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 50px;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
      width: 300px;
      text-align: center;
    }

    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
    }

    button {
      padding: 10px 20px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
    }

    #resultado {
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Calculadora de IMC</h2>
    <input type="number" id="peso" placeholder="Peso (kg)" />
    <input type="number" id="altura" placeholder="Altura (m)" />
    <button onclick="calcularIMC()">Calcular</button>
    <div id="resultado"></div>
  </div>

  <script src="imc.js"></script>
</body>
</html>
